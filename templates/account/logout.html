{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Sign Out</h2>
    
    <p class="text-gray-700 mb-6 text-center">Are you sure you want to sign out?</p>
    
    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        <button type="submit" 
                class="w-full bg-red-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-700 transition duration-200">
            Sign Out
        </button>
    </form>
    
    <div class="mt-6 text-center">
        <a href="{% url 'home' %}" class="text-blue-600 hover:text-blue-800">Cancel</a>
    </div>
</div>
{% endblock %}
