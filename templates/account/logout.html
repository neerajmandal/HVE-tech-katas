{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-xl shadow-sm border border-gray-100">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Sign Out</h2>

    <p class="text-gray-700 mb-6 text-center">Are you sure you want to sign out?</p>

    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        <button type="submit"
                class="w-full bg-red-600 text-white font-semibold py-2.5 px-4 rounded-lg hover:bg-red-700 transition duration-200">
            Sign Out
        </button>
    </form>

    <div class="mt-6 text-center">
        <a href="{% url 'home' %}" class="text-teal-600 hover:text-teal-700 font-medium">Cancel</a>
    </div>
</div>
{% endblock %}
