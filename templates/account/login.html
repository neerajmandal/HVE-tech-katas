{% extends "base.html" %}
{% load allauth %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Login</h2>
    
    {% if messages %}
        {% for message in messages %}
            <div class="mb-4 p-3 rounded {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    
    <form method="post" action="{% url 'account_login' %}">
        {% csrf_token %}
        
        <div class="mb-4">
            <label for="id_login" class="block text-gray-700 font-semibold mb-2">Username or Email</label>
            <input type="text" name="login" id="id_login" required 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div class="mb-4">
            <label for="id_password" class="block text-gray-700 font-semibold mb-2">Password</label>
            <input type="password" name="password" id="id_password" required 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div class="mb-4">
            <label class="flex items-center">
                <input type="checkbox" name="remember" 
                       class="rounded border-gray-300 text-blue-600 shadow-sm focus:ring-blue-500">
                <span class="ml-2 text-sm text-gray-600">Remember me</span>
            </label>
        </div>
        
        <button type="submit" 
                class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
            Login
        </button>
    </form>
    
    <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
            Don't have an account? 
            <a href="{% url 'account_signup' %}" class="text-blue-600 hover:text-blue-800 font-semibold">Sign up</a>
        </p>
        <p class="text-sm text-gray-600 mt-2">
            <a href="{% url 'account_reset_password' %}" class="text-blue-600 hover:text-blue-800">Forgot password?</a>
        </p>
    </div>
</div>
{% endblock %}
