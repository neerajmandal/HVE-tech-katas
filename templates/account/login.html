{% extends "base.html" %}
{% load allauth %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-xl shadow-sm border border-gray-100">
    <div class="text-center mb-6">
        <div class="w-12 h-12 bg-teal-100 rounded-xl flex items-center justify-center mx-auto mb-3">
            <svg class="w-6 h-6 text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
            </svg>
        </div>
        <h2 class="text-2xl font-bold text-gray-800">Welcome Back</h2>
        <p class="text-sm text-gray-500 mt-1">Sign in to Stingray Health Portal</p>
    </div>

    {% if messages %}
        {% for message in messages %}
            <div class="mb-4 p-3 rounded-lg {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="post" action="{% url 'account_login' %}">
        {% csrf_token %}

        <div class="mb-4">
            <label for="id_login" class="block text-gray-700 font-semibold mb-2 text-sm">Username or Email</label>
            <input type="text" name="login" id="id_login" required
                   class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500">
        </div>

        <div class="mb-4">
            <label for="id_password" class="block text-gray-700 font-semibold mb-2 text-sm">Password</label>
            <input type="password" name="password" id="id_password" required
                   class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500">
        </div>

        <div class="mb-4">
            <label class="flex items-center">
                <input type="checkbox" name="remember"
                       class="rounded border-gray-300 text-teal-600 shadow-sm focus:ring-teal-500">
                <span class="ml-2 text-sm text-gray-600">Remember me</span>
            </label>
        </div>

        <button type="submit"
                class="w-full bg-teal-600 text-white font-semibold py-2.5 px-4 rounded-lg hover:bg-teal-700 transition duration-200">
            Sign In
        </button>
    </form>

    <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
            Don't have an account?
            <a href="{% url 'account_signup' %}" class="text-teal-600 hover:text-teal-700 font-semibold">Sign up</a>
        </p>
        <p class="text-sm text-gray-600 mt-2">
            <a href="{% url 'account_reset_password' %}" class="text-teal-600 hover:text-teal-700">Forgot password?</a>
        </p>
    </div>
</div>
{% endblock %}
